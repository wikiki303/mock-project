<h2>{{ itemId === "" ? "Create Item" : "Update Item" }}</h2>
<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="form-group">
    <label for="itemName">Name</label>
    <input type="text" class="form-control" id="itemName" name="itemName" ngModel required [ngModel]="item?.name" />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" name="price" ngModel required [ngModel]="item?.price" />
  </div>
  <div class="form-group">
    <div class="col-12">
      <label class="btn btn-default p-0">
        <input type="file" accept="image/*" (change)="selectFiles($event)" />
      </label>
    </div>
    <div>
      <img [src]="preview" class="preview" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!itemForm.valid || !itemForm.dirty">Submit</button>
</form>
