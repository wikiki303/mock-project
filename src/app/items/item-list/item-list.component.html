<div class="row">
  <div class="col-xs-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of shop?.items">
            <td>
              <img [src]="item?.image" style="height: 100px; width: 100px" />
            </td>
            <td>{{ item?.name }}</td>
            <td>{{ item?.price }}</td>
            <td>
              <button
                type="button"
                class="btn btn-info"
                [disabled]="hasSubmit"
                (click)="onAddToCartClick(item?.itemId)"
              >
                Add To Cart
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
